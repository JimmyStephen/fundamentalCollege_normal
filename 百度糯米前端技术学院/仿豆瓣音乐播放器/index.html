<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>index</title>
    <link rel="stylesheet" href="less.css">
    <!-- <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="js.js"></script>
    <!-- <script src="jquery.js"></script> -->
</head>

<body>
    <div class="mask"></div>
    <div class="mask-mobile"></div>
    <div class="container">
        <div class="header">
            <a href="https://github.com/i-am-LuXiansheng/ife/tree/master/%E7%99%BE%E5%BA%A6%E7%B3%AF%E7%B1%B3%E5%89%8D%E7%AB%AF%E6%8A%80%E6%9C%AF%E5%AD%A6%E9%99%A2/%E4%BB%BF%E8%B1%86%E7%93%A3%E9%9F%B3%E4%B9%90%E6%92%AD%E6%94%BE%E5%99%A8" class="fll"></a>
            <div id="login" class="flr">登录</div>
        </div>
        <div class="content">
            <form action="https://route.showapi.com/213-1" method="POST">
                <input type="text" placeholder="歌曲或人名" class="fll" name="keyword" autocomplete="off" value="" />
                <button type="submit" class="btn fll"></button>
                <input type="hidden" name="showapi_appid" value="49311">
                <input type="hidden" name="showapi_sign" value="4bc8f8dc6ec04398b21caa69dc9da25e">
                <input type="hidden" name="showapi_res_gzip" value="0">
            </form>
            <div class="musicTable">
                <div class="scrollMask fll">
                    <div class="tableDiv fll">
                        <table cellpadding="0" cellspacing="0" class="fll">
                            <tbody></tbody>
                        </table>
                        <div class="scroll flr">
                            <div class="progressControl"></div>
                        </div>
                    </div>
                </div>
                <div class="songInfo flr">
                    <img src="#" alt="">
                </div>
            </div>
            <div class="audioControl">
                <audio src="http://ws.stream.qqmusic.qq.com/1364853.m4a?fromtag=46">
                    Your browser does not support the <code>audio</code> element.
                </audio>
                <div class="progressBar">
                    <div class="timeAndLoop inline-block">
                        <div class="time">00:00/05:45</div>
                        <div class="timeProgress inline-block">
                            <div class="progressControl"></div>
                        </div>
                        <div class="loop default-loop inline-block"></div>
                        <div class="volume inline-block"></div>
                        <div class="volProgress inline-block">
                            <div class="progressControl"></div>
                        </div>
                    </div>
                    <div class="musicControl inline-block">
                        <div class="last inline-block"></div>
                        <div class="start inline-block"></div>
                        <div class="next inline-block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
